<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center h-screen">
    <div class="game-container p-5 rounded-lg shadow-lg bg-white">
        <h1 class="text-3xl font-bold text-center mb-5">Tic Tac Toe</h1>
        <div id="game-board" class="grid grid-cols-3 gap-4">
            <!-- Game cells will be inserted here by JavaScript -->
        </div>
        <button id="start-button" class="mt-5 w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Start Game</button>
        <div id="winner-popup" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white p-5 rounded shadow-lg text-center">
                <h2 class="text-2xl font-bold mb-2" id="winner-text"></h2>
                <button id="restart-button" class="mt-2 p-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
